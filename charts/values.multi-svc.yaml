  containerPort: 5566
- name: app-e
  replicas: 1
  version: v1
  prefix: /e
  image:
    name: svc-e
    tag: latest
  imagePullPolicy: Never
  containerPort: 5566
- name: app-f
  replicas: 1
  version: v1
  prefix: /f
  image:
    name: svc-f
    tag: latest
  imagePullPolicy: Never
  containerPort: 5566
- name: app-g
  replicas: 1
  version: v1
  prefix: /g
  image:
    name: svc-g
    tag: latest
  imagePullPolicy: Never
  containerPort: 5566

services:
- name: svc-a
  type: ClusterIP
  ports:
  - port: 5566
    protocol: TCP
    name: http
    targetPort: 5566
- name: svc-b
  type: ClusterIP
  ports:
  - port: 5566
    protocol: TCP
    name: http
    targetPort: 5566
- name: svc-c
  type: ClusterIP
  ports:
  - port: 5566
    protocol: TCP
    name: http
    targetPort: 5566
- name: svc-d
  type: ClusterIP
  ports:
  - port: 5566
    protocol: TCP
    name: http
    targetPort: 5566
- name: svc-e
  type: ClusterIP
  ports:
  - port: 5566
    protocol: TCP
    name: http
    targetPort: 5566
- name: svc-f
  type: ClusterIP
  ports:
  - port: 5566
    protocol: TCP
    name: http
    targetPort: 5566
- name: svc-g
  type: ClusterIP
  ports:
  - port: 5566
    protocol: TCP
    name: http
    targetPort: 5566

ingress:
  name: multi-svc-ingress
  rules:
  - host: app-a.dtp.org
    http:
      paths:
        - path: /a
          pathType: Prefix
          backend:
            service:
              name: svc-a
              port:
                name: http
  - host: app-b.dtp.org
    http:
      paths:
        - path: /b
          pathType: Prefix
          backend:
            service:
              name: svc-b
              port:
                name: http
  - host: app-c.dtp.org
    http:
      paths:
        - path: /c
          pathType: Prefix
          backend:
            service:
              name: svc-c
              port:
                name: http
  - host: app-d.dtp.org
    http:
      paths:
        - path: /d
          pathType: Prefix
          backend:
            service:
              name: svc-d
              port:
                name: http
  - host: app-e.dtp.org
    http:
      paths:
        - path: /e
          pathType: Prefix
          backend:
            service:
              name: svc-e
              port:
                name: http
  - host: app-f.dtp.org
