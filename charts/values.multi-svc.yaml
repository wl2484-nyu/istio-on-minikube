            service:
              name: svc-f
              port:
                name: http
  - host: app-g.dtp.org
    http:
      paths:
        - path: /g
          pathType: Prefix
          backend:
            service:
              name: svc-g
              port:
                name: http

virtualservices:
- name: vssvca
  hosts:
  - "app-a.dtp.org"
  match:
  - uri:
      prefix: /a1
  - uri:
      prefix: /a2
  - uri:
      prefix: /a3
