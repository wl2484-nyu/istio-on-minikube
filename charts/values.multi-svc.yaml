namespace: e2e
otelExporterJaegerEndpoint: http://jaeger-collector.istio-system.svc:14268/api/traces
downstream_svcs:
  a: "svc-b:5566/b/v1,svc-e:5566/e/v1,svc-g:5566/g/v1"
  b: "svc-c:5566/c/v1,svc-d:5566/d/v1"
  c: ""
  d: ""
  e: "svc-f:5566/f/v1,svc-d:5566/d/v1"
  f: ""
  g: ""

deployments:
- name: app-a
  replicas: 1
  version: v1
  prefix: /a
  image:
    name: svc-a
    tag: latest
  imagePullPolicy: Never
  containerPort: 5566
- name: app-b
  replicas: 1
  version: v1
  prefix: /b
  image:
    name: svc-b
    tag: latest
  imagePullPolicy: Never
  containerPort: 5566
- name: app-c
  replicas: 1
  version: v1
  prefix: /c
  image:
    name: svc-c
    tag: latest
  imagePullPolicy: Never
  containerPort: 5566
- name: app-d
  replicas: 1
