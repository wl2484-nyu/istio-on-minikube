labels:
  # labels.app is used to connect deployments, services, and pods
  # https://www.youtube.com/watch?v=qmDzcu5uY1I&list=PLy7NrYWoggjziYQIDorlXjTvvwweTYoNC&index=7&t=359s
  app: poc-e2e
  version: v1

deployments:
- name: poc-e2e-1
  replicas: 1
- name: poc-e2e-2
  replicas: 1

apps:
- name: poc-e2e-1
  image:
    name: poc-e2e
    tag: latest
  imagePullPolicy: Never
  env:
    otelExporterJaegerEndpoint: http://jaeger-collector.istio-system.svc:14268/api/traces
  containerPort: 5566
- name: poc-e2e-2
  image:
    name: poc-e2e
    tag: latest
  imagePullPolicy: Never
  env:
    otelExporterJaegerEndpoint: http://jaeger-collector.istio-system.svc:14268/api/traces
  containerPort: 5566

services:
- name: poc-e2e-1
  type: ClusterIP
  prefix: /app1
  ports:
  - port: 5566
    protocol: TCP
    name: http
    targetPort: 5566
- name: poc-e2e-2
  type: ClusterIP
  prefix: /app2
  ports:
  - port: 5566
    protocol: TCP
    name: http
    targetPort: 5566

gateway:
  name: poc-e2e
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "dtp.com"
    - "*.dtp.com"

virtualservices:
- name: poce2e1vs
  hosts:
  - "poc-e2e-1.dtp.com"
  gateways:
  - poc-e2e
  match:
  - uri:
      prefix: /home
  - uri:
      prefix: /rolldice
- name: poce2e2vs
  hosts:
  - "poc-e2e-2.dtp.com"
  gateways:
  - poc-e2e
  match:
  - uri:
      prefix: /home
  - uri:
      prefix: /rolldice