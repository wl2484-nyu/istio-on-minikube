agent:
  download:
    sourceURI: 'https://artifacts.elastic.co/downloads/'
  monitoring:
    enabled: true
    use_output: default
    namespace: default
    logs: true
    metrics: true
  features: {}
inputs:
  - id: logfile-system-e3bfb553-f421-4a86-a414-fe2611841fe5
    name: system-1
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.26.0
    data_stream:
      namespace: default
    package_policy_id: e3bfb553-f421-4a86-a414-fe2611841fe5
    streams:
      - id: logfile-system.auth-e3bfb553-f421-4a86-a414-fe2611841fe5
        data_stream:
          dataset: system.auth
          type: logs
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - system-auth
        processors:
          - add_locale: null
      - id: logfile-system.syslog-e3bfb553-f421-4a86-a414-fe2611841fe5
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
          - /var/log/system*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        ignore_older: 72h
  - id: winlog-system-e3bfb553-f421-4a86-a414-fe2611841fe5
    name: system-1
    revision: 1
    type: winlog
    use_output: default
    meta:
